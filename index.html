<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Itim&display=swap"
      rel="stylesheet"
    />
    <title>Image Carousel</title>
    <script src="./image-carousel.js" defer async></script>
  </head>
  <body>
    <h1>Ocean</h1>
    <div class="slides-container">
      <button id="left">
        <span class="material-symbols-outlined previous"> chevron_left </span>
      </button>
      <div class="slides">
        <img src="./images/ocean1.jpg" alt="img" />
        <img src="./images/ocean2.jpg" alt="img" />
        <img src="./images/ocean3.jpg" alt="img" />
      </div>
      <button id="right">
        <span class="material-symbols-outlined next"> chevron_right </span>
      </button>
    </div>
    <div class="dots-container">
      <div class="dots">
        <!-- <span class="material-symbols-outlined"> radio_button_checked </span>
        <span class="material-symbols-outlined"> radio_button_unchecked </span>
        <span class="material-symbols-outlined"> radio_button_unchecked </span> -->
      </div>
    </div>
  </body>
</html>
